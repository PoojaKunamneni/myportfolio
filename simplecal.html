<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <style>
        /* Global Styling */
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(145deg, #6e7dff, #5560ea);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Container for the Calculator */
        .calculator {
            background-color: #ffffff;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 350px;
            transition: all 0.3s ease;
        }

        /* Calculator Heading */
        h2 {
            font-size: 2rem;
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }

        /* Input Styling */
        input, select, button {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            font-size: 1.1rem;
            border-radius: 10px;
            border: 1px solid #ccc;
            transition: all 0.3s ease;
        }

        /* Remove up/down spinners in number input */
        input[type="number"] {
            -moz-appearance: textfield; /* Removes spinner arrows on Firefox */
            appearance: textfield; /* Removes spinner arrows on other browsers */
            -webkit-appearance: none; /* Safari and Chrome */
        }

        /* Button Styling */
        button {
            background-color: #4caf50;
            color: white;
            border: none;
            font-weight: bold;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
            transform: translateY(-2px);
        }

        /* Result Styling */
        .result {
            background-color: #f7f7f7;
            padding: 15px;
            text-align: center;
            margin-top: 20px;
            font-size: 1.4rem;
            color: #333;
            border-radius: 10px;
        }

        /* Input and Select focus effect */
        input:focus, select:focus {
            outline: none;
            border-color: #4caf50;
            box-shadow: 0 0 5px rgba(76, 175, 80, 0.4);
        }

        /* Animation */
        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(-30px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        .calculator {
            animation: fadeIn 0.6s ease-out;
        }
    </style>
</head>
<body>

<div class="calculator">
    <h2>Modern Calculator</h2>
    <input type="number" id="input1" placeholder="Enter first number" />
    <input type="number" id="input2" placeholder="Enter second number" />
    
    <select id="operation">
        <option value="add">Addition</option>
        <option value="subtract">Subtraction</option>
        <option value="multiply">Multiplication</option>
        <option value="divide">Division</option>
        <option value="modulus">Modular Division</option>
    </select>
    
    <button onclick="calculate()">Calculate</button>
    
    <div id="result" class="result"></div>
</div>

<script>
    function calculate() {
        var num1 = parseFloat(document.getElementById("input1").value);
        var num2 = parseFloat(document.getElementById("input2").value);
        var operation = document.getElementById("operation").value;
        var result;

        // Check if the user has entered valid numbers
        if (isNaN(num1) || isNaN(num2)) {
            document.getElementById("result").innerHTML = "Please enter valid numbers!";
            return;
        }

        // Perform the calculation based on the selected operation
        switch (operation) {
            case "add":
                result = num1 + num2;
                break;
            case "subtract":
                result = num1 - num2;
                break;
            case "multiply":
                result = num1 * num2;
                break;
            case "divide":
                if (num2 === 0) {
                    result = "Error! Division by zero.";
                } else {
                    result = num1 / num2;
                }
                break;
            case "modulus":
                result = num1 % num2;
                break;
            default:
                result = "Invalid operation!";
        }

        // Display the result
        document.getElementById("result").innerHTML = "The result is: " + result;
    }
</script>

</body>
</html>
